<!Doctype html>
<html lang="eng">
    <head>
        <title>Login</title>

        <meta charset="utf-8">
        <meta name="author" content="Alessandra ADC">
        <meta name="description" content="login">
        <meta name="keywords" content="html5, css3, tecnologia, forms, login, sign in">        

        <link rel="stylesheet" type="text/css" href="login2.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main>
            <section>
                <div class="background-container">
                    <form action="#" method="POST" class="form-login">
                        <fieldset>
                            <legend>Login</legend>
                            <label class="label-user">
                                <span class="s-email">Email</span>
                                <input type="email" class="email" name="email" value="" placeholder="" required>
                            </label>

                            <label class="label-paswrd">
                                <span class="s-pass">Password</span>
                                <input type="password" class="pass" name="pass" value="" placeholder="" required>
                            </label>

                            <label class="rmb">
                                <input type="checkbox" class="visuallyhidden" name="checkbox" value="pass-remember">
                                <span class="new-check"></span>
                                <span class="s-rmb">Remember me</span>
                            </label>
                            
                            <span class="s-fgt"><a target="_blank" rel="noopener" href="#" class="s-fgt" title="open new window">Forgot Password?</span></a>
                            
                            <a target="_blank" rel="noopener" href="#" class="new-acc" title="opne new window">Create an account</a>

                            <input type="submit" class="btn" name="login" value="LOGIN">

                        </fieldset>

                        <div>
                            <span class="line">or Login with</span>
                        </div>
                
                        <div class="buttons">
                            <a target="_blank" rel="noopener" href="https://facebook.com" class="fa fa-facebook" title="open new window"></a>
                            <a target="_blank" rel="noopener" href="https://twitter.com" class="fa fa-twitter" title="open new window"></a>
                            <a target="_blank" rel="noopener" href="https://linkedin.com" class="fa fa-linkedin" title="open new window"></a>
                        </div>

                        <div>
                            <span class="text-tpv">By creating this account, you agree to our <a target="_blank" rel="noopener" href="#" class="terms-privacy" title="open new window">Privacy Policy & Cookie Policy.</span></a>
                        </div>    
                    </form>  
                </div>
            </section>
        </main>
    </body>
</html>
